<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Elite RPS - PvP Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00d2ff;
            --accent: #ff007a;
            --success: #00ff88;
            --bg: #05070a;
            --glass: rgba(255, 255, 255, 0.08);
        }

        * { 
            margin: 0; padding: 0; box-sizing: border-box; 
            font-family: 'Outfit', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: radial-gradient(circle at center, #1a1f2c 0%, #05070a 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }

        .app-container {
            width: 100%;
            max-width: 480px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .screen { display: none; height: 100%; flex-direction: column; justify-content: center; align-items: center; }
        .active { display: flex; animation: fadeIn 0.4s ease-out; }

        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

        /* Mode Selection Buttons */
        .mode-container { display: flex; flex-direction: column; gap: 15px; width: 100%; }
        .btn-mode {
            background: var(--glass);
            border: 2px solid rgba(255,255,255,0.1);
            color: white; padding: 20px; border-radius: 20px;
            font-size: 1.2rem; font-weight: 700; cursor: pointer; transition: 0.3s;
        }
        .btn-mode:hover { border-color: var(--primary); background: rgba(0, 210, 255, 0.1); }

        /* Scoreboard */
        .header-score {
            display: flex; justify-content: space-between;
            background: var(--glass); padding: 15px 25px;
            border-radius: 20px; border: 1px solid rgba(255,255,255,0.1);
            width: 100%; margin-bottom: 20px;
        }
        .score-item span { display: block; font-size: 0.7rem; color: #888; text-transform: uppercase; }
        .score-item b { font-size: 2rem; font-weight: 900; }

        /* Arena */
        .arena { flex-grow: 1; display: flex; flex-direction: column; justify-content: center; gap: 30px; }
        .slot-wrapper { display: flex; align-items: center; justify-content: center; gap: 20px; }
        .slot {
            width: 110px; height: 110px;
            background: rgba(255,255,255,0.05);
            border-radius: 30px; display: flex; align-items: center; justify-content: center;
            font-size: 3.5rem; border: 3px solid transparent; transition: 0.4s;
        }
        .vs-badge { background: var(--accent); padding: 5px 12px; border-radius: 10px; font-weight: 900; font-size: 0.8rem; }

        #status-text { font-size: 1.2rem; font-weight: 700; text-align: center; color: var(--primary); height: 30px; }

        /* Controls - BIG BUTTONS */
        .controls-bottom {
            display: grid; grid-template-columns: repeat(3, 1fr);
            gap: 15px; padding-bottom: 30px;
        }
        .choice-btn {
            background: var(--glass); border: 2px solid rgba(255,255,255,0.1);
            height: 100px; border-radius: 25px;
            font-size: 3rem; cursor: pointer; transition: 0.2s;
            display: flex; align-items: center; justify-content: center;
        }
        .choice-btn:active { transform: scale(0.9); background: var(--primary); border-color: white; }

        /* Animations */
        .win-glow { border-color: var(--success) !important; box-shadow: 0 0 30px var(--success); }
        .shake { animation: shake 0.5s infinite; }
        @keyframes shake { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        .btn-restart {
            background: linear-gradient(45deg, var(--primary), var(--success));
            color: black; border: none; padding: 15px 40px; border-radius: 50px;
            font-weight: 800; font-size: 1.1rem; cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="app-container">
        
        <!-- Screen 1: Home/Mode Selection -->
        <div id="screen-home" class="screen active">
            <h1 style="font-size: 3rem; margin-bottom: 30px; text-align: center;">BATTLE <span style="color:var(--primary)">RPS</span></h1>
            <div class="mode-container">
                <button class="btn-mode" onclick="startMode('bot')">ü§ñ VS COMPUTER</button>
                <button class="btn-mode" onclick="startMode('pvp')">üë• 2 PLAYERS (Local)</button>
            </div>
        </div>

        <!-- Screen 2: Game -->
        <div id="screen-game" class="screen">
            <div class="header-score">
                <div class="score-item">
                    <span id="p1-label">PLAYER 1</span>
                    <b id="p1-score" style="color:var(--primary)">0</b>
                </div>
                <div class="score-item" style="text-align: right;">
                    <span id="p2-label">COMPUTER</span>
                    <b id="p2-score" style="color:var(--accent)">0</b>
                </div>
            </div>

            <div class="arena">
                <div class="slot-wrapper">
                    <div id="s1" class="slot">?</div>
                    <div class="vs-badge">VS</div>
                    <div id="s2" class="slot">?</div>
                </div>
                <div id="status-text">‡¶¨‡¶ü ‡¶ö‡¶ø‡¶®‡ßç‡¶§‡¶æ ‡¶ï‡¶∞‡¶õ‡ßá...</div>
            </div>

            <div class="controls-bottom">
                <button class="choice-btn" onclick="handleInput('rock')">ü™®</button>
                <button class="choice-btn" onclick="handleInput('paper')">üìÑ</button>
                <button class="choice-btn" onclick="handleInput('scissors')">‚úÇÔ∏è</button>
            </div>
        </div>

        <!-- Screen 3: Result -->
        <div id="screen-result" class="screen">
            <div id="res-icon" style="font-size: 5rem;">üèÜ</div>
            <h1 id="res-title" style="font-size: 2.2rem; margin: 10px 0; text-align: center;">PLAYER 1 WINS!</h1>
            <button class="btn-restart" onclick="location.reload()">PLAY AGAIN</button>
        </div>

    </div>

    <script>
        let mode = 'bot';
        let p1Score = 0, p2Score = 0;
        let p1Choice = null, p2Choice = null;
        let isProcessing = false;
        const target = 10;
        const emojis = { rock: 'ü™®', paper: 'üìÑ', scissors: '‚úÇÔ∏è' };

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function startMode(m) {
            mode = m;
            document.getElementById('p2-label').innerText = (mode === 'bot') ? 'COMPUTER' : 'PLAYER 2';
            document.getElementById('p1-label').innerText = (mode === 'bot') ? 'YOU' : 'PLAYER 1';
            updateStatus();
            showScreen('screen-game');
        }

        function updateStatus() {
            const status = document.getElementById('status-text');
            if (mode === 'bot') {
                status.innerText = "‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶ö‡¶æ‡¶≤ ‡¶¶‡¶ø‡¶®";
            } else {
                if (!p1Choice) status.innerText = "‡¶™‡ßç‡¶≤‡ßá‡ßü‡¶æ‡¶∞ ‡ßß ‡¶è‡¶∞ ‡¶ö‡¶æ‡¶≤...";
                else if (!p2Choice) status.innerText = "‡¶™‡ßç‡¶≤‡ßá‡ßü‡¶æ‡¶∞ ‡ß® ‡¶è‡¶∞ ‡¶ö‡¶æ‡¶≤...";
            }
        }

        function handleInput(choice) {
            if (isProcessing) return;

            if (mode === 'bot') {
                playBot(choice);
            } else {
                playPvP(choice);
            }
        }

        // --- BOT MODE ---
        function playBot(choice) {
            isProcessing = true;
            const s1 = document.getElementById('s1'), s2 = document.getElementById('s2');
            s1.innerText = '‚è≥'; s2.innerText = '‚è≥';
            s1.classList.add('shake'); s2.classList.add('shake');

            setTimeout(() => {
                s1.classList.remove('shake'); s2.classList.remove('shake');
                const botChoice = ['rock', 'paper', 'scissors'][Math.floor(Math.random() * 3)];
                reveal(choice, botChoice);
            }, 800);
        }

        // --- PVP MODE ---
        function playPvP(choice) {
            const s1 = document.getElementById('s1'), s2 = document.getElementById('s2');
            
            if (!p1Choice) {
                p1Choice = choice;
                s1.innerText = '‚úÖ'; // ‡¶™‡ßç‡¶≤‡ßá‡ßü‡¶æ‡¶∞ ‡ßß ‡¶ö‡¶æ‡¶≤ ‡¶¶‡¶ø‡ßü‡ßá‡¶õ‡ßá
                updateStatus();
            } else if (!p2Choice) {
                p2Choice = choice;
                s2.innerText = '‚úÖ'; // ‡¶™‡ßç‡¶≤‡ßá‡ßü‡¶æ‡¶∞ ‡ß® ‡¶ö‡¶æ‡¶≤ ‡¶¶‡¶ø‡ßü‡ßá‡¶õ‡ßá
                isProcessing = true;
                
                // ‡ß® ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶° ‡¶™‡¶∞ ‡¶∞‡¶ø‡¶≠‡¶ø‡¶≤ ‡¶π‡¶¨‡ßá
                document.getElementById('status-text').innerText = "‡¶´‡¶≤‡¶æ‡¶´‡¶≤ ‡¶Ü‡¶∏‡¶õ‡ßá...";
                setTimeout(() => {
                    reveal(p1Choice, p2Choice);
                    p1Choice = null; p2Choice = null;
                }, 1000);
            }
        }

        function reveal(c1, c2) {
            const s1 = document.getElementById('s1'), s2 = document.getElementById('s2');
            s1.innerText = emojis[c1];
            s2.innerText = emojis[c2];

            if (c1 === c2) {
                document.getElementById('status-text').innerText = "‡¶°‡ßç‡¶∞ ‡¶π‡ßü‡ßá‡¶õ‡ßá! ü§ù";
            } else if (
                (c1 === 'rock' && c2 === 'scissors') ||
                (c1 === 'paper' && c2 === 'rock') ||
                (c1 === 'scissors' && c2 === 'paper')
            ) {
                p1Score++;
                document.getElementById('status-text').innerText = (mode === 'bot' ? "‡¶Ü‡¶™‡¶®‡¶ø ‡¶ú‡¶ø‡¶§‡ßá‡¶õ‡ßá‡¶®!" : "‡¶™‡ßç‡¶≤‡ßá‡ßü‡¶æ‡¶∞ ‡ßß ‡¶ú‡¶ø‡¶§‡ßá‡¶õ‡ßá!");
                s1.classList.add('win-glow');
            } else {
                p2Score++;
                document.getElementById('status-text').innerText = (mode === 'bot' ? "‡¶¨‡¶ü ‡¶ú‡¶ø‡¶§‡ßá‡¶õ‡ßá!" : "‡¶™‡ßç‡¶≤‡ßá‡ßü‡¶æ‡¶∞ ‡ß® ‡¶ú‡¶ø‡¶§‡ßá‡¶õ‡ßá!");
                s2.classList.add('win-glow');
            }

            document.getElementById('p1-score').innerText = p1Score;
            document.getElementById('p2-score').innerText = p2Score;

            if (p1Score === target || p2Score === target) {
                setTimeout(checkWinner, 1000);
            } else {
                setTimeout(() => {
                    isProcessing = false;
                    s1.classList.remove('win-glow');
                    s2.classList.remove('win-glow');
                    if(mode === 'pvp') {
                        s1.innerText = '?'; s2.innerText = '?';
                        updateStatus();
                    }
                }, 1500);
            }
        }

        function checkWinner() {
            const title = document.getElementById('res-title');
            if (p1Score === target) title.innerText = (mode === 'bot' ? "YOU ARE THE CHAMPION!" : "PLAYER 1 IS THE CHAMPION!");
            else title.innerText = (mode === 'bot' ? "BOT IS THE CHAMPION!" : "PLAYER 2 IS THE CHAMPION!");
            showScreen('screen-result');
        }
    </script>
</body>
</html>
